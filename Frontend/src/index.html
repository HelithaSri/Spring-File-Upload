<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring File Upload</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark text-white">
<div class="container" style="height: 100vh;display: flex;justify-content: space-around;align-content: space-around;flex-wrap: wrap;">
    <form id="car-form">
        <div class="mb-3">
            <label class="form-label" for="name">Vehicle Name</label>
            <input class="form-control" id="name" type="text" name="name">
        </div>

        <div class="mb-3">
            <label class="form-label" for="brand">Vehicle Brand</label>
            <input class="form-control" id="brand" type="text" name="brand">
        </div>

        <div class="mb-3">
            <label class="form-label" for="formFile">Vehicle IMG</label>
            <input class="form-control" id="formFile" type="file" name="file">
        </div>

        <button class="btn btn-primary" type="button">Submit</button>
    </form>
</div>

</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script>

    let baseUrl = "http://localhost:8080/Backend_war/";

    loadTheLastUploadedImage();

    $("#btnUpload").click(function () {
        var data = new FormData();
        let file = $("#file")[0].files[0];
        let fileName = $("#file")[0].files[0].name;
        data.append("myFile", file, fileName);

        $.ajax({
            url: baseUrl + "api/v1/upload",
            method: 'post',
            async: true,
            contentType: false,
            processData: false,
            data: data,
            success: function (resp) {
                alert("Successfully Uploaded");
                loadTheLastUploadedImage();
            },
            error: function (err) {
                console.log(err);
            }
        });
    });

</script>
</html>
